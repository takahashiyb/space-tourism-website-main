<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="../dist/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body>
    <header>
      <div class="grid-columns grid-columns__header group-header">
        <div class="header__logo">
          <img src="../assets/shared/logo.svg" alt="" />
          <hr class="header__line" />
        </div>

        <div class="header__square"></div>

        <nav class="header__nav">
          <ul class="nav-list">
            <li>
              <a class="nav-option selected" inert href="/index.html">
                <span>00</span> HOME
              </a>
            </li>
            <li>
              <a class="nav-option" href="./html/destination.html">
                <span>01</span> DESTINATION
              </a>
            </li>
            <li>
              <a class="nav-option" href="../html/crew.html">
                <span>02</span> CREW
              </a>
            </li>
            <li>
              <a class="nav-option" href="../html/technology.html">
                <span>03</span> TECHNOLOGY
              </a>
            </li>
          </ul>
        </nav>

        <button class="header__menu">
          <img src="../assets/shared/icon-hamburger.svg" alt="" />
        </button>
      </div>
    </header>
    <main class="main__crew">
      <div class="grid-columns grid-columns__crew">
        <section class="title-framing-section">
          <p class="title-framing title-framing__crew">
            <span>02</span>meet your crew
          </p>
        </section>
        <section class="crew-details">
          <div class="container__crew-details">
            <div class="container__crew-text">
              <div class="crew-identification js-crew-identification">
                <h1 class="crew-title">Commander</h1>
                <h2 class="crew-name">Gerald Hurley</h2>
              </div>
              <div class="crew-text">
                <p>
                  Douglas Gerald Hurley is an American engineer, former Marine
                  Corps pilot and former NASA astronaut. He launched into space
                  for the third time as commander of Crew Dragon Demo-2.
                </p>
              </div>
            </div>
            <section class="components-small-pagination">
              <div class="design-content">
                <div style="column-span: all">
                  <nav
                    class="js-pagination"
                    aria-label="pagination"
                    data-pagination="1"
                  >
                    <ul class="ul__small-pagination">
                      <li>
                        <a
                          class="li__small-pagination js-pagination-link"
                          href="#page1"
                        ></a>
                      </li>
                      <li>
                        <a
                          class="li__small-pagination js-pagination-link"
                          href="#page2"
                        ></a>
                      </li>
                      <li>
                        <a
                          class="li__small-pagination js-pagination-link"
                          href="#page3"
                        ></a>
                      </li>
                      <li>
                        <a
                          class="li__small-pagination js-pagination-link"
                          href="#page4"
                        ></a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </section>
            <div class="container-image-crew">
              <img
                class="image-crew js-image-crew"
                src="../assets/crew/image-douglas-hurley.webp"
                alt="crew image"
              />
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
